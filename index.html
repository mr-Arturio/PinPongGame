<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

     <!-- Modal HTML -->
<div class="modal" id="modeSelectionModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Game Mode</p>
    </header>
    <section class="modal-card-body">
      <p>Select the game mode:</p>
      <label class="radio">
        <input type="radio" name="gameMode" value="ai">
        Play against AI
      </label>
      <label class="radio">
        <input type="radio" name="gameMode" value="player">
        Play against another player
      </label>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-primary" id="startGameButton">Start Game</button>
    </footer>
  </div>
</div>

    <div class="columns">
      <div class="column is-2">Auto</div>
      <div class="column is-8 is-flex is-justify-content-center is-align-items-center">
        <canvas class="canvas-with-padding"> </canvas>
      </div>
      <div class="column is-2">Auto</div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <!-- <script src="./scripts/modules/score.js"></script> -->
  </body>
</html>
