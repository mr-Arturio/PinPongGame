<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   

</head>
<body>
  <!-- Modal HTML -->
<div class="modal" id="modeSelectionModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Game Mode</p>
    </header>
    <section class="modal-card-body">
      <p>Select the game mode:</p>
      <label class="radio">
        <input type="radio" name="gameMode" value="ai">
        Play against AI
      </label>
      <label class="radio">
        <input type="radio" name="gameMode" value="player">
        Play against another player
      </label>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-primary" id="startGameButton">Start Game</button>
    </footer>
  </div>
</div>
<section class="section">
  
  <div class="container">
    
    <div class="columns">
      
      <div class="column is-half is-offset-one-quarter">
        <canvas> </canvas>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Ping Pong Score Keeper
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
              <p class="subtitle">Use buttons bellow to keep score</p>

              <label for="playTo" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded">
                <select name="" id="playTo">
                  <option value="3">Playing to 3</option>
                  <option value="5">Playing to 5</option>
                  <option value="7">Playing to 7</option>
                  <option value="9">Playing to 9</option>
                  <option value="11">Playing to 11</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
            <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
          
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>



<script type="module" src="./scripts/main.js"></script>
<script src="./scripts/modules/score.js"></script>
</body>
</html>
