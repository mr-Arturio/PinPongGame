<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>

  <style>
    .winner {
      color: green;
    }
    .loser {
      color: red;
    }
  </style>
</head>
<body>
  <h1><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
  <select name="" id="playTo">
    <option value="3">Playing to 3</option>
    <option value="5">Playing to 5</option>
    <option value="7">Playing to 7</option>
    <option value="9">Playing to 9</option>
    <option value="11">Playing to 11</option>
  </select>

  <button id="p1Button">+1 Player One</button>
  <button id="p2Button">+1 Player Two</button>
  <button id="resetButton">Reset</button>

  <script src="app.js"></script>
</body>
</html>
